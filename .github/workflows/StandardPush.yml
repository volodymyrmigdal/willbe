
name : push
on : [ push ]

jobs :

  Fast :
    env :
      PRIVATE_WTOOLS_BOT_TOKEN : ${{ secrets.PRIVATE_WTOOLS_BOT_TOKEN }}
      PRIVATE_WTOOLS_BOT_SSH_KEY : ${{ secrets.PRIVATE_WTOOLS_BOT_SSH_KEY }}
      PRIVATE_WTOOLS_BOT_NPM_PASS : ${{ secrets.PRIVATE_WTOOLS_BOT_NPM_PASS }}
      PRIVATE_WTOOLS_BOT_EMAIL : ${{ secrets.PRIVATE_WTOOLS_BOT_EMAIL }}
    strategy :
      fail-fast : false
      matrix :
        os : [ ubuntu-latest, windows-latest, macos-latest ]
        node-version : [ 14.x ]
        test-job :
          - 'Int.test.s'
          - 'Ext.test.s r:"reflect*"'
          - 'Ext.test.s r:"withDo*"'
          - 'Ext.test.s r:"hook*"'
          - 'Ext.test.s r:"imply*"'
          - 'Ext.test.s r:"verbosity*"'
          - 'Ext.test.s r:"module*"'
          - 'Ext.test.s r:"list*"'
          - 'Ext.test.s r:"build*"'
          - 'Ext.test.s r:"export*"'
          - 'Ext.test.s r:"import*"'
          - 'Ext.test.s r:"clean*"'
          - 'Ext.test.s r:"shell*"'
          - 'Ext.test.s r:"function*"'
          - 'Ext.test.s r:"submodules*"'
          - 'Ext.test.s r:"version*"'
          - 'Ext.test.s r:"step*"'
          - 'Ext.test.s r:"commandImply*"'
          - 'Ext.test.s r:"commandVersion*"'
          - 'Ext.test.s r:"commandSubmodules*"'
          - 'Ext.test.s r:"commandModules*"'
          - 'Ext.test.s r:"commandGit*"'
          - 'Ext.test.s r:"commandRepo*"'
          - 'Ext.test.s r:"commandNpm*"'
          - 'Ext.test.s r:"commandWill*"'
          - 'Ext.test.s r:"commands*"'
    if : "!startsWith( github.event.head_commit.message, 'version' ) && !startsWith( github.event.head_commit.message, '.' )"
    runs-on : ${{ matrix.os }}
    steps :
    - name : Setup git
      run : |
        git config --global core.autocrlf input
        git config --global user.email "testing@testing.com"
        git config --global user.name "Testing"
    - uses : actions/checkout@v2
      with :
        fetch-depth: 2
    - name : ${{ matrix.node-version }}
      uses : actions/setup-node@v1
      with :
        node-version : ${{ matrix.node-version }}
    - name : Save npm version
      id : getnpmver
      run : |
        echo "::set-output name=npmver::$(npm -v)"
    - name : Update npm if current version is 6
      if : "startsWith( steps.getnpmver.outputs.npmver, '6.' )"
      run : npm install -g npm@latest-6
    - run : npm -g i willbe@stable
    - run : will .npm.install
    - name : Environment
      run : env
    - run : npm list
      continue-on-error : true
    - run : node proto/wtools/atop/will.test/${{ matrix.test-job }} rapidity:-1
